<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Mundiales de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <img src="copa_antigua.jpg" alt="Copa del Mundo Antigua" class="cup-image old">
        <img src="copa_actual.jpg" alt="Copa del Mundo Actual" class="cup-image current">
        <form class="player-form" onsubmit="return false;">
            <label for="player-name">Ingresa tu nombre:</label>
            <input type="text" id="player-name" name="player-name" required>
            <button onclick="setHighscore()">Guardar</button>
        </form>
        <a href="trivia.html" class="start-button">Me animo a jugar</a>
        <section class="comments-section">
            <h2>Comentarios</h2>
            <div id="comments"></div>
            <form class="comment-form" onsubmit="return false;">
                <label for="comment">Escribe tu comentario:</label>
                <textarea id="comment" name="comment" required></textarea>
                <button onclick="submitComment()">Enviar</button>
            </form>
        </section>
        <footer>Esta web es de Salvador Muñoz</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
